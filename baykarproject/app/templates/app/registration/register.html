{% extends "app/base.html" %}

{% block title %}
Register
{% endblock %}

{% load static %}

{% block body_class %}
"flex items-center justify-center h-screen"
{% endblock %}

{% block content %}
<div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 shadow-lg sm:rounded-3xl sm:p-20" style="background-color: #212d4a;">
        <div class="max-w-md mx-auto">
            <div class="justify-content-center">
                <img src="{% static 'images/Baykar-Logo.svg' %}" alt="Baykar Logo" width="205" height="23">
                <h1 class="text-2xl mt-2 font-semibold">UAV Rental Platform</h1>
            </div>
            <form id="registrationForm" class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 sm:text-lg sm:leading-7">
                    <div class="relative">
                        <input autocomplete="off" id="email" style="background-color: #212d4a;" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 focus:outline-none focus:border-rose-600" placeholder="Email address" />
                        <label for="email" class="absolute left-0 -top-3.5 text-gray-300 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-400 peer-focus:text-sm">Email Address</label>
                    </div>
                    <div class="relative">
                        <input autocomplete="off" id="password" style="background-color: #212d4a;" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 focus:outline-none focus:border-rose-600" placeholder="Password" />
                        <label for="password" class="absolute left-0 -top-3.5 text-gray-300 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-400 peer-focus:text-sm">Password</label>
                    </div>
                    <div class="relative">
                        <input autocomplete="off" id="confirm_password" style="background-color: #212d4a;" name="confirm_password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 focus:outline-none focus:border-rose-600" placeholder="Password" />
                        <label for="confirm_password" class="absolute left-0 -top-3.5 text-gray-300 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-400 peer-focus:text-sm">Confirm Password</label>
                    </div>
                    <div class="relative">
                        <button type="submit" class="bg-blue-500 text-white rounded-md px-2 py-1">Register</button>
                    </div>
                </div>
            </form>

            <!-- Messages container -->
            <div id="messageContainer" style="display: none;">
                <ul class="messages" id="messagesList"></ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script>
        const registerForm = document.getElementById('registrationForm');
        const messageContainer = document.getElementById('messageContainer');
        const messagesList = document.getElementById('messagesList');
    
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const formData = new FormData(registerForm);
            const password = formData.get('password');
            const confirm_password = formData.get('confirm_password');
    
            if (password !== confirm_password) {
                showMessage("Passwords don't match.", 'error');
                return;
            }
    
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: password,
                confirm_password: confirm_password
            };
    
            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
    
                if (response.ok) {    
                    showMessage('Registration completed succesfully.', 'success');
    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    showMessage('Registration failed.', 'error');
                }
            } catch (error) {
                console.error('Error during registration:', error);
                showMessage('Registration failed.', 'error');
            }
        });
    
        // Function to display messages
        function showMessage(message, type) {
            messagesList.innerHTML = `<li class="${type}">${message}</li>`;
            messageContainer.style.display = 'block';
        }
    </script>
{% endblock %}
